<input type="text" placeholder="Enter Text to Filter data" (keyup)="applyFilter($event)"
       class="form-control" required />
<select class="form-control col-md-3" [(ngModel)]="selectedOrderStatus" placeholder="Select Status"
        (ngModelChange)="getAllMixinOrdersForOfficeAndState($event);">
  <option value="10"> --Select Status--</option>
  <option value="1"> Draft </option>
  <option value="2"> Paid </option>
  <option value="3"> Posted </option>
  <option value="6"> Cancel Disapproved </option>
</select>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
<!--  <ng-container matColumnDef="symbol">-->
<!--    <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator [length]="totalElement" [pageSizeOptions]="[2,3,5]" showFirstLastButtons >

</mat-paginator>
